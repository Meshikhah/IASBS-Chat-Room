<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/signup.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <!-------------------content------------------->
    <div class="content">
        <form action="#" method="POST">
            <fieldset>
                <div class="field">
                    <div class="caption">
                       <label for="ssn">User Name</label>
                    </div>
                    <div class="controls">
                       <input class="input_c en" type="text" id="ssn">
                    </div>
                </div>
                <div class="field">
                    <div class="caption">
                       <label for="pass">Password</label>
                    </div>
                    <div class="controls">
                       <input class="input_c en" type="text" name="pass" id="pass" onkeypress="limitCharchters(50,'pass',event); allEnglishCodes(event)">
                    </div>
                   
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
